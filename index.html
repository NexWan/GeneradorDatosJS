<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Generador de datos</title>
</head>
<body>
    <header id="header" class="container mx-auto outline-blue-500 outline-offset-2 rounded-b-lg bg-sky-500 max-w-full h-28 max-h-40 items-center content-center justify-items-center flex">
        <div>
            <p class="text-center text-lg font-semibold text-slate-50 mx-3">Creador</p>
        </div>
        <div class="flex items-center justify-center justify-self-center m-auto">
            <p class="text-center text-3xl font-bold text-slate-50">Generador de datos</p>
        </div>
        <div>
            <p class="text-ellipsis text-lg font-semibold text-slate-50 mx-3">Otros proyectos</p>
        </div>
    </header>
    <main>
        <div class="grid grid-flow-row container m-auto p-4 bg-zinc-100 max-w-5xl rounded-lg border-solid shadow-2xl justify-center items-center">
            <h1 class="text-xl text-center py-4">Selecciona los datos a generar</h1>
            <div class="container flex space-x-4 py-2" id="mainContent">
            </div>
            <button id="okButton" class="my-2 mx-auto rounded-full w-16 h-8 bg-blue-400 text-white font-bold text-center self-center">OK</button>
            <div class="container py-1" id="resultContainer">
                <h2 class="text-lg text-center ">Resultado</h2>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</html>
